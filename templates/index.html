<!DOCTYPE html>
<html>
<body>
    <h1>Mastodon Post Service</h1>
    <form method="POST">
        <input type="text" name="status" placeholder="Enter status update" required>
        <button name="create" type="submit">Post</button>
        <button name="retrieve" type="submit">Retrieve</button>
        <button name="delete" type="submit">Delete</button>
    </form>
    <h2>Post Content:</h2>
    <p>{{ content }}</p>
</body>
</html>
